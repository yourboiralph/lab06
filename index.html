    <title>Javascript</title>

<body>
    <div>
        <input type="text" id="firstNumber">
    </div>
    <div>
        <button id="plusBtn" onclick="addNumbers()">+</button>
        <button id="plusBtn" onclick="subtractNumbers()">-</button>
        <button id="plusBtn" onclick="multiplyNumbers()">*</button>
        <button id="plusBtn" onclick="divideNumbers()">/</button>
        <button class="clearBtn" onclick="clearBtn()">C</button>
        <button id="equalsBtn" onclick="equalBtn()">=</button>
    </div>
    <h3>RESULT: <span id="result"></span></h3>
